<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Call Logs</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1>Call Logs</h1>
  <table>
    <tr>
      <th>Time</th>
      <th>Caller</th>
      <th>Message</th>
      <th>Extras</th>
    </tr>
    {% for msg in messages %}
    <tr>
      <td>{{ msg.time }}</td>
      <td>{{ msg.caller }}</td>
      <td>{{ msg.message }}</td>
      <td>{{ msg.extra }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
